<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch On</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cabin|Ubuntu:500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Twitch &nbsp;<i class="fa fa-twitch"
                                                                     aria-hidden="true"></i><span>n</span></a>
                </div>
            </div>
            <div class="col-xs-5 text-right">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/kervin5/twitch-status"><i class="fa fa-github-alt" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/kervin5"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row filters">
            <div class="col-xs-12 col-sm-5 col-md-4">
                <form class="navbar-form" role="search" id="search-form">
                    <div class="input-group add-on">
                        <input class="form-control input-lg" placeholder="Search" name="srch-term" id="srch-term" type="text" pattern="[A-Za-z0-9]{1,20}" required>
                        <div class="input-group-btn clear-btn">
                            <button class="btn btn-default input-lg" ><i class="glyphicon glyphicon-remove"></i></button>
                        </div>
                        <div class="input-group-btn search-btn">
                            <button class="btn btn-default input-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>

                    </div>
                </form>
            </div>
            <a href="#" class="col-xs-4 col-sm-1 col-sm-offset-4 col-md-offset-5 filter active" id="all-btn">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
                <p>All</p>
            </a>
            <a class="col-xs-4 col-sm-1 filter" id="online-btn">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <p>Online</p>
            </a>
            <a class="col-xs-4 col-sm-1 filter" id="offline-btn">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <p>Offline</p>
            </a>
        </div>
        <section id="channels-container">
            <h1>Channels</h1>
            <div id="channels" class="row">
                <!--Populated with JS-->
            </div>
        </section>
    </div>
</main>
<footer class="text-center">
    <p>Made with <i class="glyphicon glyphicon-heart" aria-hidden="true"></i> by <a href="http://kervin.greenjocote.com">Kervin</a></p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/min/script-min.js"></script>
</body>
</html>
